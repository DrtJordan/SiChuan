<#include "/common/_layout.html"/> <@layout>
<div class="top">
	<ul class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
		<li>角色管理</li>
	</ul>
</div>
<section id="content">
	<section class="vbox">
		<section class="scrollable">
			<div class="row">
				<div class="col-sm-12">
					<section class="panel panel-default">
						<header class="panel-heading"> 角色列表 </header>
						<table class="table table-striped m-b-none"
							style="text-align: center;">
							<thead>
								<tr>
									<th style="text-align: center;">编号</th>
									<th style="text-align: center;">角色名</th>
									<th style="text-align: center;">操作</th>
								</tr>
							</thead>
							<tbody>
								<#list page.getList() as x>
								<tr>
									<td>${x.id}</td>
									<td>${x.cname}</td>
									<td>
										<div class="btn-group">
											<a href="/system/role/update/${x.id}"><label class="btn btn-sm btn-info">编辑</label></a>
											<a href="/system/role/delete/${x.id}"> <label class="btn btn-sm btn-success">删除 </label></a>
										</div>
									</td>
								</tr>
								</#list>
							</tbody>
						</table>
					</section>
					<a href="/system/role/create" class="btn btn-s-md btn-info">新增</a>
				</div>
			</div>
		</section>
	</section>
</section>
</@layout>
