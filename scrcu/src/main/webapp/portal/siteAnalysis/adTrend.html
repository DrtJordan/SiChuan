<div class="top">

        <li>广告趋势</li>
    </ul>
</div>
<section id="content">

    <section class="panel panel-default">
        <header class="panel-heading">
            <i class="icon-bar-chart padder-xs"></i>广告趋势 <i class="fa fa-info-sign text-muted" data-toggle="tooltip"
                                                            data-placement="bottom" data-title="ajax to load the data."

                    <th class="w-3">二跳率</th>

                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    <div class="clear"></div>
</section>

<script>
    /**
     * 隐藏按周、季、年汇总的按钮
     */
    $().ready(function () {
        $("#weekButton").hide();
        $("#quarterButton").hide();
        $("#yearButton").hide();
    })
</script>
<script>
    /**
     * 定义数据查询方法，用来转换后台传输数据
     * @param data 数据
     * @param dateType 日期类型：day,week,month,quarter,year
     */
    function dataTableExchange(data, dateType) {
        tableQuery({
            "aaData": data.adData,
            "aoColumnDefs": [{
                "bSortable": false,
                "aTargets": [0]
            }],
            "id" : "#table1",
            "sScrollX": true,
            "sScrollXInner": "1000px"
        });
        csvExport("", dateType);
    }
</script>
