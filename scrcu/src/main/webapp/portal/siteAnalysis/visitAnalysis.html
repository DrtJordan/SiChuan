<#include "/common/_layout.html"/> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
        <li>访问分析</li>
    </ul>
</div>
<section id="content">
    <#include "/common/_dateQuery.html"/>

    <div id="chartDiv" style="height: 320px;"></div>
    <div class="clear">
        <hr/>
    </div>

    <div class="panel panel-default table-responsive clear">
        <header class="noborder panel-heading text-right bg-light clear">
            <ul class="nav nav-tabs pull-left clear">
                <li class="active csvExportTab" csvAction="portal_visitAnalysis_time" id="timeChart"><a href="#tab"
                                                                                         data-toggle="tab"><i
                        class="icon-calendar"
                ></i>&nbsp;访客时长</a></li>
                <li class="csvExportTab" csvAction="portal_visitAnalysis_depth"  id="depthChart"><a href="#depth_tab"
                                                                                   data-toggle="tab"><i
                        class="icon-screen-smartphone"
                ></i>&nbsp;访问深度</a></li>
            </ul>
            <span class="hidden-sm pull-right"><a href="" id="csvExport" csvAction="/csv/portal_visitAnalysis_time"
                                                  class=" btn btn-default btn-sm" style="display: inline"
            ><i class="fa fa-cloud-download"></i>&nbsp;导出</a></span>
        </header>
        <div class="panel-body" style="padding: 0px">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="tab">
                    <table id="table1" class="datatables m-b-none noborder table table-striped "
                           data-ride="datatables">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>访问时长</th>
                            <th>登录用户数</th>
                            <th>占比</th>
                            <th>浏览量（PV）</th>
                            <th>PV占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="depth_tab">
                    <table id="table2" class="datatables table table-striped " data-ride="datatables">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>访问深度</th>
                            <th>登录用户数</th>
                            <th>占比</th>
                            <th>浏览量（PV）</th>
                            <th>PV占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="clear">
        <hr/>
    </div>

</section>
</@layout>
<script>
    /**
     * 隐藏按周汇总的按钮
     */
    $().ready(function () {
        $("#weekButton").hide();
    })
</script>
<script>
    var useTimeChart;
    var useDepthChart;
    /**
     * 定义数据查询方法，用来转换后台传输数据
     * @param data 数据
     * @param dateType 日期类型：day,week,month,quarter,year
     */
    function dataTableExchange(data, dateType) {

        $(".csvExportTab").removeClass("active");
        $("#timeChart").addClass("active");

        var useTimeChartOption = data.useTimeChart;
        var useDepthChartOption = data.useDepthChart;
        useTimeChart = $.parseJSON(useTimeChartOption);
        useDepthChart = $.parseJSON(useDepthChartOption);
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        chart.setOption(useTimeChart);

        //页面访问时长
        tableQuery({
            "aaData": data.timeData,
            "id": "#table1",
            "aoColumnDefs": [{
                "targets": [3, 4, 5], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-8'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    if (i == 2) {
                        var column = api.column(i);
                        conditionSearch(i, "访问时长", 1, selectValues, column, dateType);
                    }
                });
            }
        });
        //页面访问深度
        tableQuery({
            "aaData": data.depthData,
            "id": "#table2",
            "aoColumnDefs": [{
                "targets": [3, 4, 5], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-8'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    if (i == 2) {
                        var column = api.column(i);
                        conditionSearch(i, "访问深度", 2, selectValues, column, dateType);
                    }
                });
            }
        });
    }

    $("#timeChart").click(function () {
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        chart.clear();
        chart.setOption(useTimeChart);
    });

    $("#depthChart").click(function () {
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        chart.clear();
        chart.setOption(useDepthChart);
    });
</script>
