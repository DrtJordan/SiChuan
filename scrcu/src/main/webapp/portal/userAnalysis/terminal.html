<#include "/common/_layout.html"/> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
        <li>终端详情</li>
    </ul>
</div>
<section id="content">
    <#include "/common/_dateQuery.html"/>
    <div id="chartDiv" style="height: 220px"></div>
    <div class="panel panel-default table-responsive clear">
        <header class="noborder panel-heading text-right bg-light clear">
            <ul class="nav nav-tabs pull-left clear">
                <li class="active csvExportTab" csvAction="portal_terminal_os"><a href="#os_tab" data-toggle="tab"><i
                        class="icon-calendar"
                ></i>&nbsp;操作系统</a></li>
                <li class="csvExportTab" csvAction="portal_terminal_browserDiv"><a href="#tab" data-toggle="tab"><i
                        class="icon-screen-smartphone"
                ></i>&nbsp;浏览器</a></li>
            </ul>
            <span class="hidden-sm pull-right"><a href="" id="csvExport" csvAction="/csv/portal_terminal_os"
                                                  class=" btn btn-default btn-sm" style="display: inline"
            ><i class="fa fa-cloud-download"></i>&nbsp;导出</a></span>
        </header>

        <div class="panel-body" style="padding: 0px">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="os_tab">
                    <table id="table1" class="datatables table table-striped " data-ride="datatables">
                        <thead>
                        <tr>
                            <th class="aglin-center">操作系统</th>
                            <th class="aglin-center">访问次数VV</th>
                            <th class="aglin-center">浏览量</th>
                            <th class="aglin-center">浏览量占比</th>
                            <th class="aglin-center">访客数UV</th>
                            <th class="aglin-center">UV占比</th>
                            <th class="aglin-center">IP数</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="tab">
                    <table id="table2" class="datatables table table-striped " data-ride="datatables">
                        <thead>
                        <tr>
                            <th class="aglin-center">浏览器</th>
                            <th class="aglin-center">访问次数VV</th>
                            <th class="aglin-center">浏览量</th>
                            <th class="aglin-center">浏览量占比</th>
                            <th class="aglin-center">访客数UV</th>
                            <th class="aglin-center">UV占比</th>
                            <th class="aglin-center">IP数</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</section>
</@layout>

<script>
    /**
     * 隐藏按周、季、年汇总的按钮
     */
    $().ready(function () {
        $("#weekButton").hide();
        $("#quarterButton").hide();
        $("#yearButton").hide();
    })
</script>
<script>
    var chartOption_os;
    var chartOption_browser;

    /**
     * 定义数据查询方法，用来转换后台传输数据
     * @param data 数据
     * @param dateType 日期类型：day,week,month,quarter,year
     */
    function dataTableExchange(data, dateType) {
        var osChartOption = data.osChartOption;
        var browserChartOption = data.browserChartOption;
        chartOption_os = $.parseJSON(osChartOption);
        chartOption_browser = $.parseJSON(browserChartOption);
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        chart.setOption(chartOption_os);
        $(".csvExportTab").click(function () {
            changeChart();
        });
        tableQuery({
            "aaData": data.terminalOsData,
            "id": "#table1",
            "sDom": "<'row'<'col-sm-8'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    if (i == 1) {
                        var column = api.column(i);
                        conditionSearch(i, "操作系统", 1, selectValues, column, dateType);
                    }
                });
            }
        });
        tableQuery({
            "aaData": data.terminalBrowserData,
            "id": "#table2",
            "sDom": "<'row'<'col-sm-8'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    if (i == 1) {
                        var column = api.column(i);
                        conditionSearch(i, "浏览器", 2, selectValues, column, dateType);
                    }
                });
            }
        });

    }

    var flag = true;
    function changeChart() {
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        if (flag) {
            chart.setOption(chartOption_browser);
            flag = false;
        } else {
            chart.setOption(chartOption_os);
            flag = true;
        }
    }
</script>
