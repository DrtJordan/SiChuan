<#list tagMap as m>
    <#if m.use_time_name??>
        <#if m_index == 0>
            <div class="form-group">
                <label class="col-sm-4 text-success text-md">使用时段</label>
            </div>
        </#if>
        <div class="form-group">
            <input type="hidden" value="${m.use_time}" name="key">
            <label class="col-lg-3 control-label" value="${m.use_time_name}" name="name">${m.use_time_name}</label>

            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" name="start"
                           value="${m.begin_use_time}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"
                                    style="border-left: 0px;box-shadow:none;border-right: 0px; border-color: #cbd5dd;">到
                            </button>
                        </span>
                    <input type="text" class="form-control" name="end"
                           value="${m.end_use_time}">
                </div>
            </div>
        </div>
    </#if>
