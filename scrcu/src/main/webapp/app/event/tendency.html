<script>
    function query(flag) {
        if (flag) {
            $("#weekButton").click();
            return;
        }
        var start = $("#start_dt").val();
        var end = $("#end_dt").val();
        var ajaxOption = {
            url : window.location.href + "?start_dt=" + start + "&end_dt="
            + end,
            success : function(data) {
                tableQuery({
                    "aaData" : data.tendencyData,
                    "id" : "#table1"
                });
            }
        };
        commonAjax(ajaxOption);
    }
</script>
