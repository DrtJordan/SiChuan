<#include "/common/_layout.html"/> <@layout>
<div class="top">
	<ul class="breadcrumb">
		<li><i class="fa fa-home"></i>&nbsp;移动分析</li>
		<li>渠道列表</li>
	</ul>
</div>
<section id="content">
	<!-- 引入日期查询  -->
	<#include "/common/_dateQuery.html"/>

	<div class="panel panel-default table-responsive clear">
		<header class="panel-heading">
			<i class="icon-list padder-xs"></i>渠道列表
			<span class="hidden-sm pull-right"><a href="" csvAction="/csv/app_channel_list" class="csvExport btn btn-default btn-sm" style="display: inline"><i
					class="fa fa-cloud-download"
			></i>&nbsp;导出</a></span>
		</header>
		<div class="panel-body" style="padding: 0px">
			<table id="table1" class="table table-striped b-light">
				<thead>
					<tr>
						<th>日期</th>
						<th>渠道名称</th>
						<th>新增用户数</th>
						<th>启动用户数</th>
						<th>累计用户数</th>
						<th>占比</th>
						<th>启动次数</th>
						<th>平均单次使用时长</th>
					</tr>
				</thead>
			</table>
		</div>

	</div>

</section>
</@layout>

<script>
	function dataTableExchange(data, dateType) {
		tableQuery({
			"aaData": data.data,
			"id": "#table1",
			"sDom": "<'row'<'col-sm-6'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
			initComplete: function () {
				var api = this.api();
				var column = api.column(2);
				var select = $('<div id="select" class="col-sm-6"><div class="dataTables_filter"><label><i class="fa fa-search">&nbsp;渠道&nbsp;</i><select name="optValue" style="width: 120px"><option value="">--请选择--</option></select></label></div></div>')
						.appendTo($("#table1_wrapper div:first"))
						.on('change', function () {
							var selectValues = new Array();
							var val = $.fn.dataTable.util.escapeRegex(
									$("#table1_wrapper div:first div#select select").val()
							);
							column
									.search(val ? '^' + val + '$' : '', true, false)
									.draw();
							selectValues.push("渠道:" + val);
							csvExport(selectValues, dateType);
						});
				column.data().unique().sort().each(function (d, j) {
					$(" #table1_wrapper div#select select").append('<option value="' + d + '">' + d + '</option>')
				});
			}
		});
	}
</script>
