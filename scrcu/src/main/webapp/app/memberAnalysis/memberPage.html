<#include "/common/_layout.html"/> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i>移动分析</a></li>
        <li>会员页面</li>
    </ul>
</div>
<section id="content">
    <#include "/common/_dateQuery.html"/>
    <section class="panel panel-default">
        <header class="panel-heading">
            <i class="icon-list padder-xs"></i>页面浏览量 <span class="hidden-sm pull-right">
            <a href="" csvAction="/csv/app_memberPage" class="csvExport btn btn-default btn-sm" style="display: inline"
        ><i class="fa fa-cloud-download"></i>&nbsp;导出</a></span>
        </header>
        <div class="table-responsive">
            <table id="table1" class="datatables table table-striped m-b-none" data-ride="datatables">
                <thead>
                <tr>
                    <th class="w-3">页面</th>
                    <th class="w-4">浏览量(PV)</th>
                    <th class="w-5">访问次数(VV)</th>
                    <th class="w-6">平均页面停留时长(秒)</th>

                    <th class="w-3">跳出率</th>
                    <th class="w-3">退出率</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
    <div class="clear"></div>
</section>
</@layout>
<script>

    $("#weekButton").hide();
    $("#quarterButton").hide();
    $("#yearButton").hide();

    function dataTableExchange(data, dateType) {
        tableQuery({
            "id": "#table1",
            "aaData": data.data,
            "sScrollX": true,
            "sScrollXInner": "1000px"
        });
        csvExport("", dateType);
    }
</script>
