<#include "/common/_layout.html"/> <@layout>
<div class="top">
	<ul class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i>移动分析</a></li>
		<li>使用深度</li>
	</ul>
</div>
<section id="content">
	<#include "/common/_dateQuery.html"/>
	<div id="chartDiv" style="height: 320px;"></div>
	<div class="clear"><hr/></div>
	
	<div class="panel panel-default table-responsive clear">
		<header class="noborder panel-heading text-right bg-light clear">
			<ul class="nav nav-tabs pull-left clear">
				<li class="active csvExportTab" csvAction="app_depth"><a
					href="#date" data-toggle="tab"><i class="icon-calendar"></i>&nbsp;访问深度分布</a>
				</li>
				<li class="csvExportTab" csvAction="app_depth_phone"><a
					href="#phone" data-toggle="tab"><i
						class="icon-screen-smartphone"></i>&nbsp;按版本深度分布</a></li>
				<li class="csvExportTab" csvAction="app_depth_channel"><a
					href="#channel" data-toggle="tab"><i
						class="icon-equalizer text-muted"></i>&nbsp;按渠道深度分布</a></li>
				<li class="csvExportTab" csvAction="app_depth_os"><a
						href="#os" data-toggle="tab"><i
						class="icon-screen-smartphone"></i>&nbsp;按手机os深度分布</a></li>
			</ul>
			<span class="hidden-sm"><a href="/csv/app_retain"
				id="csvExport" class="btn btn-dark btn-sm" style="display: inline"><i
					class="fa fa-cloud-download"></i>&nbsp;导出</a></span>
		</header>
		<div class="panel-body" style="padding: 0px">
			<div class="tab-content">
				<div class="tab-pane fade active in" id="date">
					<table id="table1" class="table table-striped b-light">
						<thead>
							<tr>
								<th>日期</th>
								<th>访问页面</th>
								<th>启动次数</th>
								<th>启动次数占比</th>
							</tr>
						</thead>
					</table>
				</div>

				<div class="tab-pane fade" id="phone">
					<table id="table2" class="table table-striped b-light">
						<thead>
							<tr>
								<th>日期</th>
								<th>版本号</th>
								<th>访问页面</th>
								<th>启动次数</th>
								<th>启动次数占比</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="tab-pane fade" id="channel">
					<table id="table3" class="table table-striped b-light">
						<thead>
							<tr>
								<th>日期</th>
								<th>渠道名</th>
								<th>访问页面</th>
								<th>启动次数</th>
								<th>启动次数占比</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="tab-pane fade" id="os">
					<table id="table4" class="table table-striped b-light">
						<thead>
						<tr>
							<th>日期</th>
							<th>手机os</th>
							<th>访问页面</th>
							<th>启动次数</th>
							<th>启动次数占比</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
</@layout>

<script>
	function dataTableExchange(data, dateType) {
		var chart = echarts.init(document.getElementById('chartDiv'),
				'infographic');
		var chartOption = data.chartOption;
		chart.setOption($.parseJSON(chartOption));

		tableQuery({
			"aaData": data.dataTime,
			"id": "#table1",
			"aoColumnDefs": [{
				"targets": [3], // 目标列位置，下标从0开始
				"searchable": false
			}],
			"sDom": "<'row'<'col-sm-6'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
			initComplete: function () {
				var api = this.api();
				var column = api.column(2);
				var select = $('<div id="select" class="col-sm-6"><div class="dataTables_filter"><label><i class="fa fa-search">&nbsp;访问页面&nbsp;</i><select name="optValue" style="width: 120px"><option value="">--请选择--</option></select></label></div></div>')
						.appendTo($("#table1_wrapper div:first"))
						.on('change', function () {
							var selectValues = new Array();
							var val = $.fn.dataTable.util.escapeRegex(
									$("#table1_wrapper div:first div#select select").val()
							);
							column
									.search(val ? '^' + val + '$' : '', true, false)
									.draw();
							selectValues.push("访问页面:" + val);
							csvExport(selectValues, dateType);
						});
				column.data().unique().sort().each(function (d, j) {
					$(" #table1_wrapper div#select select").append('<option value="' + d + '">' + d + '</option>')
				});
			}
		});

		tableQuery({
			"aaData": data.dataPhone,
			"id": "#table2",
			"aoColumnDefs": [{
				"targets": [4], // 目标列位置，下标从0开始
				"searchable": false
			}],
			"sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
			initComplete: function () {
				var api = this.api();
				var selectValues = new Array();
				api.columns().indexes().flatten().each(function (i) {
					var name = "版本";
					if (i == 2 || i == 3) {
						if (i == 3) {
							name = "访问页面";
						}
						var column = api.column(i);
						conditionSearch(i, name, 2, selectValues, column, dateType);
					}
				});
			}
		});

		tableQuery({
			"aaData": data.dataChannel,
			"id": "#table3",
			"aoColumnDefs": [{
				"targets": [4], // 目标列位置，下标从0开始
				"searchable": false
			}],
			"sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
			initComplete: function () {
				var api = this.api();
				var selectValues = new Array();
				api.columns().indexes().flatten().each(function (i) {
					var name = "渠道";
					if (i == 2 || i == 3) {
						if (i == 3) {
							name = "访问页面";
						}
						var column = api.column(i);
						conditionSearch(i, name, 3, selectValues, column, dateType);
					}
				});
			}
		});

		tableQuery({
			"aaData": data.dataOs,
			"id": "#table4",
			"aoColumnDefs": [{
				"targets": [4], // 目标列位置，下标从0开始
				"searchable": false
			}],
			"sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
			initComplete: function () {
				var api = this.api();
				var selectValues = new Array();
				api.columns().indexes().flatten().each(function (i) {
					var name = "OS";
					if (i == 2 || i == 3) {
						if (i == 3) {
							name = "访问页面";
						}
						var column = api.column(i);
						conditionSearch(i, name, 4, selectValues, column, dateType);
					}
				});
			}
		});
	}
</script>
