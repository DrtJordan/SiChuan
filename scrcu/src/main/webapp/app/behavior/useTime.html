<#include "/common/_layout.html"/> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i>移动分析</a></li>
        <li>使用时长</li>
    </ul>
</div>
<section id="content">
    <#include "/common/_dateQuery.html"/>
    <div id="chartDiv" style="height: 320px;"></div>
    <div class="clear">
        <hr/>
    </div>

    <div class="panel panel-default table-responsive clear">
        <header class="noborder panel-heading text-right bg-light clear">
            <ul class="nav nav-tabs pull-left clear">
                <li class="active csvExportTab" csvAction="app_useTime"><a
                        href="#date" data-toggle="tab"><i class="icon-calendar"></i>&nbsp;使用时长分布</a>
                </li>
                <li class="csvExportTab" csvAction="app_useTime_phone"><a
                        href="#phone" data-toggle="tab"><i
                        class="icon-screen-smartphone"></i>&nbsp;按版本时长分布</a></li>
                <li class="csvExportTab" csvAction="app_useTime_channel"><a
                        href="#channel" data-toggle="tab"><i
                        class="icon-equalizer text-muted"></i>&nbsp;按渠道时长分布</a></li>
                <li class="csvExportTab" csvAction="app_useTime_os"><a
                        href="#os" data-toggle="tab"><i
                        class="icon-screen-smartphone"></i>&nbsp;按手机os时长分布</a></li>
            </ul>
            <span class="hidden-sm"><a href="/csv/app_useTime"
                                       id="csvExport" class="btn btn-dark btn-sm" style="display: inline"><i
                    class="fa fa-cloud-download"></i>&nbsp;导出</a></span>
        </header>
        <div class="panel-body" style="padding: 0px">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="date">
                    <table id="table1" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>时长</th>
                            <th>启动次数</th>
                            <th>启动次数占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>

                <div class="tab-pane fade" id="phone">
                    <table id="table2" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>版本号</th>
                            <th>时长</th>
                            <th>启动次数</th>
                            <th>启动次数占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="channel">
                    <table id="table3" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>渠道名</th>
                            <th>时长</th>
                            <th>启动次数</th>
                            <th>启动次数占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="os">
                    <table id="table4" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>手机OS</th>
                            <th>时长</th>
                            <th>启动次数</th>
                            <th>启动次数占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</@layout>

<script>
    /**
     * 定义数据查询方法，用来转换后台传输数据
     * @param data 数据
     * @param dateType 日期类型：day,week,month,quarter,year
     */
    function dataTableExchange(data, dateType) {

        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        var chartOption = data.chartOption;
        chart.setOption($.parseJSON(chartOption));

        tableQuery({
            "aaData": data.dataTime,
            "id": "#table1",
            "aoColumnDefs": [{
                "targets": [3, 4], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-8'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    if (i == 2) {
                        var column = api.column(i);
                        conditionSearch(i, "时长", "online_time", 1, selectValues, column, dateType);
                    }
                });
            }
        });
        tableQuery({
            "aaData": data.dataPhone,
            "id": "#table2",
            "aoColumnDefs": [{
                "targets": [4, 5], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    var filterName = "时长";
                    var name = "online_time";
                    if (i == 2 || i == 3) {
                        if (i == 2) {
                            filterName = "版本";
                            name = "app_version";
                        }
                        var column = api.column(i);
                        conditionSearch(i, filterName, name, 2, selectValues, column, dateType);
                    }
                });
            }
        });
        tableQuery({
            "aaData": data.dataChannel,
            "id": "#table3",
            "aoColumnDefs": [{
                "targets": [4, 5], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    var filterName = "时长";
                    var name = "online_time";
                    if (i == 2 || i == 3) {
                        if (i == 2) {
                            filterName = "渠道";
                            name = "chl_id";
                        }
                        var column = api.column(i);
                        conditionSearch(i, filterName, name, 3, selectValues, column, dateType);
                    }
                });
            }
        });
        tableQuery({
            "aaData": data.dataOs,
            "id": "#table4",
            "aoColumnDefs": [{
                "targets": [4, 5], // 目标列位置，下标从0开始
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-4'l>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                //定义数组，用来接收选择的查询条件
                var selectValues = new Array();
                api.columns().indexes().flatten().each(function (i) {
                    var filterName = "时长";
                    var name = "online_time";
                    if (i == 2 || i == 3) {
                        if (i == 2) {
                            filterName = "os";
                            name = "term_os";
                        }
                        var column = api.column(i);
                        conditionSearch(i, filterName, name, 4, selectValues, column, dateType);
                    }
                });
            }
        });
        csvExport("", dateType);
    }
</script>
