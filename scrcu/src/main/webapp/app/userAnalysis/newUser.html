<#include "/common/_layout.html"/> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><i class="fa fa-home"></i>&nbsp;移动分析</li>
        <li>新增用户分析</li>
    </ul>
</div>
<section id="content">
    <#include "/common/_dateQuery.html"/>
    <div id="chartDiv" style="height: 280px;" ></div>
    <div class="clear">
        <hr />
    </div>
    <!-- 引入日期查询  -->
    <div class="panel panel-default table-responsive clear">
        <header class="noborder panel-heading text-right bg-light clear">
            <ul class="nav nav-tabs pull-left clear">
                <li class="active csvExportTab" csvAction="app_newUser" >
                    <a href="#date" data-toggle="tab"><i class="icon-calendar"></i>&nbsp;日期分布</a>
                </li>
                <li class="csvExportTab" csvAction="app_newUser_phone" >
                    <a href="#phone" data-toggle="tab"><i class="icon-screen-smartphone"></i>&nbsp;手机分布</a>
                </li>
                <li class="csvExportTab" csvAction="app_newUser_channel" >
                    <a href="#channel" data-toggle="tab"><i class="icon-equalizer text-muted"></i>&nbsp;渠道分布</a>
                </li>
            </ul>
            <span class="hidden-sm"><a href="/csv/app_newUser" id="csvExport" class="btn btn-dark btn-sm" style="display: inline"><i
                    class="fa fa-cloud-download"
            ></i>&nbsp;导出</a></span>
        </header>
        <div class="panel-body" style="padding: 0px">
            <div class="tab-content">
                <div class="tab-pane fade active in" id="date">
                    <table id="table1" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>启动用户数</th>
                            <th>新增用户占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="phone">
                    <table id="table2" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>手机OS</th>
                            <th>APP版本号</th>
                            <th>新增用户数量</th>
                            <th>占比</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="tab-pane fade" id="channel">
                    <table id="table3" class="table table-striped b-light">
                        <thead>
                        <tr>
                            <th>日期</th>
                            <th>渠道名</th>
                            <th>新增用户数量</th>
                            <th>占比(该渠道新增用户/所有渠道新增用户)</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="clear">
        <hr />
    </div>

</section>
</@layout>

<script type="text/javascript">
    /**
     * 定义数据查询方法，用来转换后台传输数据
     * @param data
     */
    function dataTableExchange (data) {
        var chart = echarts.init(document.getElementById('chartDiv'),
            'infographic');
        var chartOption = data.chartOption;
        chart.setOption($.parseJSON(chartOption));
        tableQuery({
            "aaData": data.dataTime,
            "id": "#table1",
            "aoColumnDefs": [{
                "targets": [0, 2, 3],
                "searchable": false
            }]
        });
        tableQuery({
            "aaData": data.dataPhone,
            "id": "#table2",
            "aoColumnDefs": [{
                "targets": [0, 3, 4, 5],
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-3'l><'col-sm-5'f>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var column = api.column(2);
                var select = $('<div id="select" class="col-sm-4"><div class="dataTables_filter"><label><i class="icon-screen-smartphone">手机OS&nbsp;</i><select style="width: 120px"><option value="">--请选择--</option></select></label></div></div>')
                    .appendTo($("#table2_wrapper div:first"))
                    .on('change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(" #table2_wrapper div:first div#select select").val()
                        );
                        column
                            .search(val ? '^' + val + '$' : '', true, false)
                            .draw();
                    });
                column.data().unique().sort().each(function (d, j) {
                    $(" #table2_wrapper div#select select").append('<option value="' + d + '">' + d + '</option>')
                });
            }
        });
        tableQuery({
            "aaData": data.dataChannel,
            "id": "#table3",
            "aoColumnDefs": [{
                "targets": [0, 3, 4],
                "searchable": false
            }],
            "sDom": "<'row'<'col-sm-3'l><'col-sm-5'f>r>t<'row'<'col-sm-4'i><'col-sm-8'p>>",
            initComplete: function () {
                var api = this.api();
                var column = api.column(2);
                var select = $('<div id="select" class="col-sm-4"><div class="dataTables_filter"><label><i class="icon-screen-smartphone">渠道名&nbsp;</i><select style="width: 120px"><option value="">--请选择--</option></select></label></div></div>')
                    .appendTo($("#table3_wrapper div:first"))
                    .on('change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(" #table3_wrapper div:first div#select select").val()
                        );
                        column
                            .search(val ? '^' + val + '$' : '', true, false)
                            .draw();
                    });
                column.data().unique().sort().each(function (d, j) {
                    $(" #table3_wrapper div#select select").append('<option value="' + d + '">' + d + '</option>')
                });
            }
        });
    }
</script>
