<#include "/common/_layout.html" /> <@layout>

<style>
    .card-head {
        position: relative;
        line-height: 32px;
        min-height: 36px;
        vertical-align: middle;
        border-radius: 2px 2px 0 0;
    }

    .card {
        position: relative;
        margin-bottom: 24px;
        background-color: #ffffff;
        color: #313534;
        border-radius: 2px;
        -webkit-box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.33);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.33);
    }

    .card.style-primary {
        background-color: #545CA6;
        color: #ffffff;
    }

    .card-body {
        height: 220px;
        padding: 24px;
        position: relative;
        background-color: #ffffff;
        color: #313534;
    }
</style>

<div class="top">
    <ul class="breadcrumb">
        <li><a><i class="fa fa-home"></i> 用户画像</a></li>
        <li>标签配置</li>
    </ul>

</div>
<div class="col-sm-12 wrapper">
    <section class="panel panel-default">
        <header class="panel-heading">标签配置</header>
        <div class="panel-body">
            <form id="inputForm" class="bs-example form-horizontal" action="/tag/careerConfig">
                <div class="form-group">
                    <label class="col-sm-4 text-success text-md" name="title" value="职业">职业</label>
                </div>
                <div class="form-group">
                    <#list jobs as job>
                        <input type="hidden" value="${job.job_name}" name="key">
                        <div class="col-sm-6">
                            <div class="card card-bordered style-primary">
                                <div class="card-head">
                                    <header style="margin-left: 15px"><i class="fa fa-fw fa-tag"></i>&nbsp;&nbsp;${job.job_name}</header>
                                </div>
                                <div class="card-body style-default-bright" style="display: block;">
                                    <#list contents as content>
                                        <div class="col-sm-6">
                                            <label>
                                                <input onclick="check()" type="checkbox" id="${content}" value="${content}" name="${job.job_name}" <#if job.job_content_name?? && job.job_content_name?contains(content)>checked="checked"</#if>/>
                                                <span>${content}</span>
                                            </label>
                                        </div>
                                    </#list>
                                </div>
                            </div>
                        </div>
                    </#list>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-10 col-lg-10">
                        <button type="submit" class="btn btn-sm btn-success">保存</button>
                        <button type="reset" class="btn btn-sm btn-danger">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</@layout>

<script>

    <#list contents as content>
    var checked ='#${content}:checked'
    var uncheked = '#${content}'
    if($(uncheked).is(':checked')){
        $(uncheked).attr("disabled",true);
        $(checked).attr("disabled",false);
    }
    </#list>

    function check(){
        <#list contents as content>
        var checked ='#${content}:checked'
        var uncheked = '#${content}'

        if($(uncheked).is(':checked')){
            $(uncheked).attr("disabled",true);
            $(checked).attr("disabled",false);
        }else {
            $(uncheked).attr("disabled",false);
        }

        </#list>
    }
</script>
