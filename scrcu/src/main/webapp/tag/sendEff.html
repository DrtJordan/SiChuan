<#include "/common/_layout.html" /> <@layout>
<div class="top">
    <ul class="breadcrumb">
        <li><a><i class="fa fa-home"></i> 用户画像</a></li>
        <li>标签配置</li>
    </ul>

</div>
<div class="col-sm-12 wrapper">
    <section class="panel panel-default">
        <header class="panel-heading">标签配置</header>
        <div class="panel-body">
            <form id="inputForm" class="bs-example form-horizontal" action="/tag/sendEffConfig">
                <#list sendEffs as sendEff>
                    <input type="hidden" value="${sendEff.label_only}" name="key">
                    <input type="hidden" value="${session['username']}" name="oper_user">
                    <div class="form-group">
                        <label class="col-sm-4 text-success text-md" name="title" value="支付偏好">支付偏好</label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <ul class="userTags clear" style="margin-top:0px">
                                <#list contents as content>
                                    <input type="hidden" value="${content}" name="content_name">
                                    <li class="text-success">
                                        ${content}
                                    </li>
                                </#list>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-1">
                            <label><h5>TOP:</h5></label>
                        </div>
                        <div class=" col-sm-6"  style="margin-left: -30px; margin-top: 8px">
                            <select class="col-sm-2" name="rank">
                                <#list contents as content>
                                    <option <#if sendEff.sendeff_order == (content_index+1)?c>selected="selected"</#if> value="${content_index+1}">${content_index+1}</option>
                                </#list>
                            </select>
                        </div>
                    </div>
                </#list>
                <div class="form-group">
                    <div class="col-lg-offset-10 col-lg-10">
                        <button type="submit" class="btn btn-sm btn-success">保存</button>
                        <button type="reset" class="btn btn-sm btn-danger">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</@layout>
